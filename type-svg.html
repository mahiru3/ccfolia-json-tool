<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=720">
  <title>Typing SVG Generator (SMIL版)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #f5f5f5; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 12px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input[type="text"], input[type="number"], input[type="color"] { width: 90%; }
    h1 { font-size: 20px; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 10px; }
    button { margin: 4px; padding: 6px 12px; }
    #preview { border: 1px solid #ccc; margin-top: 10px; background: white; }
    textarea { width: 100%; height: 240px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Typing SVG Generator（SMIL対応）</h1>

  <table id="inputTable">
    <thead>
      <tr>
        <th>へんかまえ（かな）</th>
        <th>変化後（漢字）</th>
        <th>X座標</th>
        <th>Y座標</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="before" value="れいとなる"></td>
        <td><input type="text" class="after" value="例となる"></td>
        <td><input type="number" class="x" value="50"></td>
        <td><input type="number" class="y" value="80"></td>
      </tr>
      <tr>
        <td><input type="text" class="before" value="ぶんしょう"></td>
        <td><input type="text" class="after" value="文章"></td>
        <td><input type="number" class="x" value="50"></td>
        <td><input type="number" class="y" value="160"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="addRow()">行を追加</button>

  <div class="controls">
    <label>フォント: <input type="text" id="fontFamily" value="'Noto Sans JP'"></label>
    <label>文字サイズ: <input type="number" id="fontSize" value="32" min="8" max="100"></label>
    <label>文字色: <input type="color" id="fontColor" value="#000000"></label>
    <label>背景色: <input type="color" id="bgColor" value="#ffffff"></label>
    <label>速度(ms/文字): <input type="number" id="speed" value="200" min="10" max="2000"></label>
    <label>文字間(px): <input type="number" id="letterSpacing" value="2" min="0" max="50"></label>
  </div>

  <div>
    <button onclick="generateSVG()">SVGを生成</button>
    <button onclick="copyCode()">コードをコピー</button>
    <button onclick="downloadSVG()">SVGを保存</button>
  </div>

  <div id="preview"></div>
  <textarea id="svgCode" readonly></textarea>

  <script>
  function addRow() {
    const tbody = document.querySelector('#inputTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" class="before"></td>
      <td><input type="text" class="after"></td>
      <td><input type="number" class="x" value="50"></td>
      <td><input type="number" class="y" value="100"></td>
    `;
    tbody.appendChild(row);
  }

  function getInputData() {
    const rows = document.querySelectorAll('#inputTable tbody tr');
    const result = [];
    rows.forEach(row => {
      const before = row.querySelector('.before').value.trim();
      const after = row.querySelector('.after').value.trim();
      const x = parseFloat(row.querySelector('.x').value);
      const y = parseFloat(row.querySelector('.y').value);
      if (before || after) {
        result.push({ before, after: after || before, x, y });
      }
    });
    return result;
  }

  function generateSVG() {
    const inputData = getInputData();
    const fontFamily = document.getElementById('fontFamily').value;
    const fontSize = parseInt(document.getElementById('fontSize').value, 10);
    const fontColor = document.getElementById('fontColor').value;
    const bgColor = document.getElementById('bgColor').value;
    const speed = parseInt(document.getElementById('speed').value, 10);
    const letterSpacing = parseInt(document.getElementById('letterSpacing').value, 10);

    const totalDuration = inputData.length * speed * 2;

    let svgContent = `<!-- Typing SVG generated with settings: font=${fontFamily}, size=${fontSize}, color=${fontColor}, bg=${bgColor}, spacing=${letterSpacing}, speed=${speed} -->\n`;
    svgContent += `<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">\n`;
    svgContent += `<rect width="100%" height="100%" fill="${bgColor}"/>\n`;

    inputData.forEach((item, i) => {
      const delayBefore = i * (speed * 2);
      const fadeOutStart = delayBefore + item.before.length * speed;
      const fadeOutEnd = fadeOutStart + 400;
      const fadeInStart = fadeOutEnd + 200;

      svgContent += `\n<!-- Line ${i+1}: before→after -->\n`;
      svgContent += `<text x="${item.x}" y="${item.y}" font-size="${fontSize}" fill="${fontColor}" font-family="${fontFamily}" letter-spacing="${letterSpacing}" opacity="0">${item.before}
        <animate attributeName="opacity" from="0" to="1" begin="${delayBefore}ms" dur="200ms" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" begin="${fadeOutStart}ms" dur="400ms" fill="freeze" />
      </text>\n`;
      svgContent += `<text x="${item.x}" y="${item.y}" font-size="${fontSize}" fill="${fontColor}" font-family="${fontFamily}" letter-spacing="${letterSpacing}" opacity="0">${item.after}
        <animate attributeName="opacity" from="0" to="1" begin="${fadeInStart}ms" dur="400ms" fill="freeze" />
      </text>\n`;
    });

    svgContent += `</svg>`;

    document.getElementById('preview').innerHTML = svgContent;
    document.getElementById('svgCode').value = svgContent;
  }

  function copyCode() {
    const text = document.getElementById('svgCode').value;
    navigator.clipboard.writeText(text);
    alert('SVGコードをコピーしました');
  }

  function downloadSVG() {
    const text = document.getElementById('svgCode').value;
    const blob = new Blob([text], { type: 'image/svg+xml' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'typing-smil.svg';
    a.click();
  }
  </script>
</body>
</html>
