<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>SVG手書き → 上下分割 → ②が浮かび上がり → 指定秒後に透明化</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="para.css">
</head>

<body>

<!-- iro → para の順（paraはdefer） -->
<script src="iro.min.js"></script>
<script src="para.js" defer></script>

<h1>①手書き → 上下分割消滅 → ②浮上 → 指定秒後に透明化（SVG/SMIL）</h1>

<!-- 画像のUIに合わせたグリッド（左：項目名 / 中：①② / 右：プレビュー枠） -->
<div class="uiGrid">

  <!-- 見出し行 -->
  <div class="gHead gHeadBlank"></div>
  <div class="gHead">分割消滅文字（①）</div>
  <div class="gHead">浮かび上がる文字（②）</div>
  <div class="gHead gHeadBlank"></div>

  <!-- 文字 -->
  <div class="gLabel">文字</div>
  <div class="gCell">
    <input id="text1" type="text" value="Call of Cthulhu">
  </div>
  <div class="gCell">
    <input id="text2" type="text" value="Welcome to the Mythos">
  </div>
  <div class="gPreview gPreviewA">
    <div class="gPreviewTitle">分割消滅文字</div>
    <div class="gPreviewBody" id="pv1">Call of Cthulhu</div>
  </div>

  <!-- 色 -->
  <div class="gLabel">色</div>
  <div class="gCell">
    <div class="colorRow">
      <button type="button" class="colorBtn" id="color1btn" aria-label="色①を選択"></button>
      <input id="color1" type="text" value="#000000" placeholder="#RRGGBB">
      <button type="button" class="eyeBtn" id="color1eye" aria-label="スポイト">🎨</button>
    </div>
  </div>
  <div class="gCell">
    <div class="colorRow">
      <button type="button" class="colorBtn" id="color2btn" aria-label="色②を選択"></button>
      <input id="color2" type="text" value="#000000" placeholder="#RRGGBB">
      <button type="button" class="eyeBtn" id="color2eye" aria-label="スポイト">🎨</button>
    </div>
  </div>
  <div class="gPreview gPreviewB">
    <div class="gPreviewTitle">浮かび上がる文字</div>
    <div class="gPreviewBody" id="pv2">Welcome to the Mythos</div>
  </div>

  <!-- サイズ -->
  <div class="gLabel">サイズ</div>
  <div class="gCell">
    <input id="size1" type="number" value="72" min="8" step="1">
  </div>
  <div class="gCell">
    <input id="size2" type="number" value="56" min="8" step="1">
  </div>
  <div class="gCell"></div>

  <!-- フォント -->
  <div class="gLabel">フォント</div>
  <div class="gCell">
    <select id="font1sel">
      <option value="serif" selected>serif</option>
      <option value="sans-serif">sans-serif</option>
      <option value="monospace">monospace</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Garamond, serif">Garamond</option>
      <option value="Palatino, serif">Palatino</option>
      <option value="Arial, Helvetica, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Tahoma, sans-serif">Tahoma</option>
      <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
      <option value="Impact, sans-serif">Impact</option>
      <option value="Courier New, monospace">Courier New</option>
      <option value="Noto Sans JP, sans-serif">Noto Sans JP</option>
    </select>
  </div>
  <div class="gCell">
    <select id="font2sel">
      <option value="serif" selected>serif</option>
      <option value="sans-serif">sans-serif</option>
      <option value="monospace">monospace</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Garamond, serif">Garamond</option>
      <option value="Palatino, serif">Palatino</option>
      <option value="Arial, Helvetica, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Tahoma, sans-serif">Tahoma</option>
      <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
      <option value="Impact, sans-serif">Impact</option>
      <option value="Courier New, monospace">Courier New</option>
      <option value="Noto Sans JP, sans-serif">Noto Sans JP</option>
    </select>
  </div>
  <div class="gCell"></div>

  <!-- 任意 -->
  <div class="gLabel">任意</div>
  <div class="gCell">
    <input id="font1free" type="text" placeholder="例）'Yu Mincho','Hiragino Mincho ProN',serif">
  </div>
  <div class="gCell">
    <input id="font2free" type="text" placeholder="例）'Yu Gothic','Meiryo',sans-serif">
  </div>
  <div class="gCell"></div>

  <!-- 文字間 -->
  <div class="gLabel">文字間</div>
  <div class="gCell">
    <input id="letter1" type="number" value="2" step="0.5">
  </div>
  <div class="gCell">
    <input id="letter2" type="number" value="1" step="0.5">
  </div>
  <div class="gCell"></div>

  <!-- 基準描画(s)（①） -->
  <div class="gLabel">基準描画(s)</div>
  <div class="gCell">
    <input id="baseDur1" type="number" value="0.75" step="0.05" min="0.05">
  </div>
  <div class="gDisabled">—</div>
  <div class="gCell"></div>

  <!-- 消滅描写(s)（①） -->
  <div class="gLabel">消滅描写(s)</div>
  <div class="gCell">
    <input id="splitDur" type="number" value="1.2" step="0.1" min="0.1">
  </div>
  <div class="gDisabled">—</div>
  <div class="gCell"></div>

  <!-- ①完了～②出現(s)（②） -->
  <div class="gLabel">①完了～②出現(s)</div>
  <div class="gDisabled">—</div>
  <div class="gCell">
    <input id="afterDelay" type="number" value="0.2" step="0.05" min="0">
  </div>
  <div class="gCell"></div>

  <!-- フェードイン(s)（②） -->
  <div class="gLabel">フェードイン(s)</div>
  <div class="gDisabled">—</div>
  <div class="gCell">
    <input id="riseDur" type="number" value="0.9" step="0.1" min="0.1">
  </div>
  <div class="gCell"></div>

  <!-- 維持秒数(s)（②） -->
  <div class="gLabel">維持秒数(s)</div>
  <div class="gDisabled">—</div>
  <div class="gCell">
    <input id="hold2" type="number" value="1.5" step="0.1" min="0">
  </div>
  <div class="gCell"></div>

  <!-- 消滅フェード(s)（②） -->
  <div class="gLabel">消滅フェード(s)</div>
  <div class="gDisabled">—</div>
  <div class="gCell">
    <input id="fade2" type="number" value="0.8" step="0.1" min="0.05">
  </div>
  <div class="gCell"></div>

</div>

<div class="actions">
  <button id="build">SVGを生成</button>
  <button id="copy">SVGをコピー</button>
  <button id="download">SVGをダウンロード</button>
</div>

<fieldset>
  <legend>プレビュー（768×432）</legend>
  <div class="preview" id="previewArea">ここにSVGが表示されます</div>
</fieldset>

<fieldset>
  <legend>生成SVGコード</legend>
  <textarea id="code" readonly></textarea>
</fieldset>

<!-- 共有カラーパネル（①②どちらからでも開く） -->
<div id="colorPanel" class="colorPanel" hidden>
  <div class="colorPanelInner" role="dialog" aria-modal="true" aria-label="色選択">
    <div class="colorPanelHeader">
      <div id="colorPanelTitle">色選択</div>
      <button type="button" id="colorPanelClose">×</button>
    </div>
    <div class="colorPanelBody">
      <div id="iroMount"></div>
      <div class="hint" id="iroHint"></div>
    </div>
  </div>
</div>

</body>
</html>
