<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>SVG手書き → 上下分割 → ②が浮かび上がり → 指定秒後に透明化</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="para.css">
</head>
<body>

<script src="iro.min.js"></script>
<script src="para.js" defer></script>

<h1>①手書き → 上下分割消滅 → ②浮上 → 指定秒後に透明化（SVG/SMIL）</h1>

<!-- リアルタイム文字プレビュー -->
<div class="livePreview">
  <div class="pvRow">
    <div class="pvLabel">①</div>
    <div class="pvText" id="pv1">Call of Cthulhu</div>
  </div>
  <div class="pvRow">
    <div class="pvLabel">②</div>
    <div class="pvText" id="pv2">Welcome to the Mythos</div>
  </div>
</div>

<fieldset>
  <legend>① 手書きテキスト</legend>

  <div class="row">
    <div>
      <label>テキスト①</label>
      <input id="text1" type="text" value="Call of Cthulhu">
    </div>
    <div>
      <label>色①</label>
      <div class="colorRow">
        <button id="color1btn" class="colorBtn"></button>
        <input id="color1" type="text" value="#000000">
        <button id="color1eye" class="eyeBtn">スポイト</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div>
      <label>サイズ①</label>
      <input id="size1" type="number" value="72">
    </div>
    <div>
      <label>フォント①</label>
      <select id="font1sel">
        <option value="serif">serif</option>
        <option value="sans-serif">sans-serif</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Noto Sans JP, sans-serif">Noto Sans JP</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div>
      <label>任意フォント①</label>
      <input id="font1free" type="text">
    </div>
    <div>
      <label>文字間①</label>
      <input id="letter1" type="number" value="2" step="0.5">
    </div>
  </div>
</fieldset>

<fieldset>
  <legend>② 浮かび上がるテキスト</legend>

  <div class="row">
    <div>
      <label>テキスト②</label>
      <input id="text2" type="text" value="Welcome to the Mythos">
    </div>
    <div>
      <label>色②</label>
      <div class="colorRow">
        <button id="color2btn" class="colorBtn"></button>
        <input id="color2" type="text" value="#000000">
        <button id="color2eye" class="eyeBtn">スポイト</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div>
      <label>サイズ②</label>
      <input id="size2" type="number" value="56">
    </div>
    <div>
      <label>フォント②</label>
      <select id="font2sel">
        <option value="serif">serif</option>
        <option value="sans-serif">sans-serif</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Noto Sans JP, sans-serif">Noto Sans JP</option>
      </select>
    </div>
  </div>
</fieldset>

<div class="actions">
  <button id="build">SVGを生成</button>
</div>

<div class="preview" id="previewArea"></div>
<textarea id="code" readonly></textarea>

<!-- 色選択モーダル -->
<div id="colorPanel" class="colorPanel" hidden>
  <div class="colorPanelInner">
    <div class="colorPanelHeader">
      <div id="colorPanelTitle">色選択</div>
      <button id="colorPanelClose">×</button>
    </div>
    <div id="iroMount"></div>
  </div>
</div>

</body>
</html>
