<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=672, height=288">
<title>SVG文章アニメツール</title>
<style>
  body {
    background-color: #1e1e1e;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    padding: 20px;
  }
  textarea, input, button {
    margin: 8px;
    padding: 6px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  textarea, input {
    width: 90%;
    max-width: 600px;
  }
  .color-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
  }
  #preview {
    width: 672px;
    height: 288px;
    background-color: white;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .button-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  pre {
    background: #111;
    color: #0f0;
    padding: 10px;
    width: 90%;
    max-width: 640px;
    overflow-x: auto;
    margin: 10px auto;
  }
</style>
</head>
<body>
  <h2>SVG文章アニメーションツール</h2>
  <textarea id="inputText" rows="2" placeholder="例: れいとなる,ぶんしょう"></textarea>
  <h3>文字サイズ</h3>
  <input type="number" id="fontSize" value="32">
  
  <div class="color-row">
    <label>文字色</label>
    <input type="color" id="textColor" value="#000000">
    <label>背景色</label>
    <input type="color" id="bgColor" value="#ffffff">
  </div>

  <div class="button-row">
    <button id="generate">SVGを生成</button>
    <button id="copyCode">コードをコピー</button>
    <button id="saveFile">保存</button>
  </div>

  <div id="preview"></div>

  <h3>SVGコード</h3>
  <pre id="svgCode"></pre>

<script>
document.getElementById("generate").onclick = function() {
  const input = document.getElementById("inputText").value.trim();
  const phrases = input.split(",");
  const fontSize = parseInt(document.getElementById("fontSize").value);
  const textColor = document.getElementById("textColor").value;
  const bgColor = document.getElementById("bgColor").value;

  let svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="672" height="288">
  <rect width="100%" height="100%" fill="${bgColor}"/>
  <style>
    text {
      font-size: ${fontSize}px;
      fill: ${textColor};
      font-family: 'Noto Sans JP', sans-serif;
      dominant-baseline: middle;
      text-anchor: middle;
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
`;

  let y = 144;
  let x = 336;
  let dy = -fontSize * (phrases.length - 1) / 2;

  phrases.forEach((phrase, index) => {
    svg += `
    <text x="${x}" y="${y + dy + index * fontSize * 1.4}">
      <tspan>${phrase}</tspan>
      <tspan class="cursor">|</tspan>
    </text>`;
  });

  svg += `</svg>`;

  document.getElementById("preview").innerHTML = svg;
  document.getElementById("svgCode").textContent = svg;
};

// コードをコピー
document.getElementById("copyCode").onclick = function() {
  const code = document.getElementById("svgCode").textContent;
  navigator.clipboard.writeText(code);
  alert("SVGコードをコピーしました！");
};

// ファイル保存
document.getElementById("saveFile").onclick = function() {
  const svg = document.getElementById("svgCode").textContent;
  const blob = new Blob([svg], { type: "image/svg+xml" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "animation.svg";
  a.click();
  URL.revokeObjectURL(url);
};
</script>
</body>
</html>
