<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=720" />
  <title>Typing SVG Generator</title>
  <link rel="stylesheet" href="type.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Typing SVG Generator</h1>

  <label for="before">変化前（かな）</label>
  <textarea id="before" rows="2" placeholder="れいとなる,ぶんしょう"></textarea>

  <label for="after">変化後（漢字）</label>
  <textarea id="after" rows="2" placeholder="例となる,文章"></textarea>
<br>
  <label for="fontSize">文字サイズ（px）</label>
  <input type="number" id="fontSize" value="32" min="8" max="100">

  <label for="fontColor">文字色</label>
  <input type="color" id="fontColor" value="#000000">

  <label for="bgColor">背景色</label>
  <input type="color" id="bgColor" value="#ffffff">

  <label for="speed">タイピング速度（ms/文字）</label>
  <input type="range" id="speed" min="20" max="500" value="120" step="10">

  <label for="textAlign">文字揃え</label>
  <select id="textAlign">
    <option value="middle">中央</option>
    <option value="start">左揃え</option>
    <option value="end">右揃え</option>
  </select>

  <label for="lineOffset">改行開始Y位置（px）</label>
  <input type="number" id="lineOffset" value="40" min="0" max="288">

  <label for="underlineAlign">下線位置</label>
  <div>
    <button onclick="generateSVG()">SVGを生成</button>
    <button onclick="copyCode()">コードをコピー</button>
    <button onclick="downloadSVG()">SVGを保存</button>
  </div>

  <div id="preview"></div>
  <textarea id="svgCode" readonly></textarea>

  <script src="type.js"></script>
</body>
</html>
