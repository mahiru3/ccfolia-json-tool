<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=720" />
  <title>Typing SVG Generator</title>
  <link rel="stylesheet" href="type.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Typing SVG Generator</h1>

  <table id="inputTable">
    <thead>
      <tr>
        <th>変化前（かな）</th>
        <th>変化後（漢字）</th>
        <th>改行</th>
        <th>開始位置</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="before" value="れいとなる"></td>
        <td><input type="text" class="after" value="例となる"></td>
        <td><input type="checkbox" class="break"></td>
        <td><input type="number" class="start" value="1" min="1"></td>
      </tr>
      <tr>
        <td><input type="text" class="before" value="ぶんしょう"></td>
        <td><input type="text" class="after" value="文章"></td>
        <td><input type="checkbox" class="break" checked></td>
        <td><input type="number" class="start" value="5" min="1"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="addRow()">行を追加</button>

  <div class="options">
    <label for="fontSize">文字サイズ（px）</label>
    <input type="number" id="fontSize" value="32" min="8" max="100">

    <label for="fontColor">文字色</label>
    <input type="color" id="fontColor" value="#000000">

    <label for="bgColor">背景色</label>
    <input type="color" id="bgColor" value="#ffffff">

    <label for="speed">タイピング速度（ms/文字）</label>
    <input type="range" id="speed" min="20" max="500" value="120" step="10">
  </div>

  <div class="buttons">
    <button onclick="generateSVG()">SVGを生成</button>
    <button onclick="copyCode()">コードをコピー</button>
    <button onclick="downloadSVG()">SVGを保存</button>
    <button onclick="generateAPNG()">APNGを保存</button>

  </div>

  <div id="preview"></div>
  <textarea id="svgCode" readonly></textarea>

  <script src="type.js"></script><script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.js"></script>

</body>
</html>
