<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=720" />
  <title>Typing SVG Generator</title>
  <link rel="stylesheet" href="type.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Typing SVG Generator</h1>

  <label for="before">変化前（かな）</label>
  <textarea id="before" rows="2" placeholder="れいとなる,ぶんしょう" aria-label="変化前（かな）"></textarea>

  <label for="after">変化後（漢字）</label>
  <textarea id="after" rows="2" placeholder="例となる,文章" aria-label="変化後（漢字）"></textarea>

  <label for="fontSize">文字サイズ（px）</label>
  <input type="number" id="fontSize" value="32" min="8" max="100" aria-label="文字サイズ">

  <label for="fontColor">文字色</label>
  <input type="color" id="fontColor" value="#000000" aria-label="文字色">

  <label for="bgColor">背景色</label>
  <input type="color" id="bgColor" value="#ffffff" aria-label="背景色">
<label for="textAlign">文字揃え</label>
<select id="textAlign">
  <option value="middle">中央</option>
  <option value="start">左揃え</option>
  <option value="end">右揃え</option>
</select>

<label for="lineOffset">改行開始Y位置（px）</label>
<input type="number" id="lineOffset" value="40" min="0" max="288">

<label for="underlineAlign">下線位置</label>
<select id="underlineAlign">
  <option value="center">中央揃え</option>
  <option value="left">左揃え</option>
  <option value="right">右揃え</option>
</select>

  <label for="speed">タイピング速度（ms/文字）</label>
  <input type="range" id="speed" min="20" max="500" value="120" step="10" aria-label="タイピング速度">

  <div>
    <button onclick="generateSVG()" aria-label="SVGを生成">SVGを生成</button>
    <button onclick="copyCode()" aria-label="コードをコピー">コードをコピー</button>
    <button onclick="downloadSVG()" aria-label="SVGを保存">SVGを保存</button>
  </div>

  <div id="preview"></div>
  <textarea id="svgCode" readonly></textarea>

  <script src="type.js"></script>
</body>
</html>
